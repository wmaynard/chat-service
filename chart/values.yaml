# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
strategyType:
# `serviceAccountName` is deprecated in favor of `serviceAccount.name`
serviceAccountName:
image:
  repository: gitlab.cdrentertainment.com:5050/platform-services/friend-service
  tag: stable
  pullPolicy: IfNotPresent
  secrets:
    - name: gitlab-registry
extraLabels: {}
lifecycle: {}
# preStop:
#   exec:
#     command: ["/bin/sh", "-c", "sleep 10"]
env:
  - name: XMX
    value: "256m"
  - name: XMS
    value: "256m"
  - name: MAXPERM
    value: "64m"
  - name: RUMBLE_CONFIG_SERVICE_URL
    value: 'https://config-service.cdrentertainment.com/'
  - name: RUMBLE_COMPONENT
    value: "friend-service"
  - name: RUMBLE_DEPLOYMENT
    value: '107'
  - name: LOGGLY_URL
    value: 'https://logs-01.loggly.com/bulk/f91d5019-e31d-4955-812c-31891b64b8d9/tag/friend-service/'
  - name: GRAPHITE
    value: 'graphite.rumblegames.com:2003'
  - name: DYNAMODB_REGION
    value: "us-east-1"
  - name: REDIS_KEY_PREFIX
    value: "friend-service-107"
  - name: REDIS_HOST
    value: 'redis-18258.c116.us-east-1-3.ec2.cloud.redislabs.com'
  - name: REDIS_PORT
    value: "18258"
podAnnotations: 
  linkerd.io/inject: enable
nodeSelector: {}
affinity: {}
tolerations: []
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName:
  secretChecksum:
  env:
  - name: XMX
    value: "256m"
  - name: XMS
    value: "256m"
  - name: MAXPERM
    value: "64m"
  - name: RUMBLE_CONFIG_SERVICE_URL
    value: 'https://config-service.cdrentertainment.com/'
  - name: RUMBLE_COMPONENT
    value: "friend-service"
  - name: RUMBLE_DEPLOYMENT
    value: '107'
  - name: LOGGLY_URL
    value: 'https://logs-01.loggly.com/bulk/f91d5019-e31d-4955-812c-31891b64b8d9/tag/friend-service/'
  - name: GRAPHITE
    value: 'graphite.rumblegames.com:2003'
  - name: DYNAMODB_REGION
    value: "us-east-1"
  - name: REDIS_KEY_PREFIX
    value: "friend-service-107"
  - name: REDIS_HOST
    value: 'redis-18258.c116.us-east-1-3.ec2.cloud.redislabs.com'
  - name: REDIS_PORT
    value: "18258"
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
gitlab:
  app:
  env:
  envName:
  envURL:
  projectID:
service:
  enabled: true
  annotations: {}
  name: friendservice
  type: NodePort
  url: https://dev2.tower.cdrentertainment.com/
  additionalHosts:
  commonName:
  externalPort: 80
  internalPort: 8080
ingress:
  enabled: true
  path: "/friend"
  tls:
    enabled: true
    acme: true
    secretName: ""
    useDefaultSecret: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
  modSecurity:
    enabled: true
    secRuleEngine: "DetectionOnly"
    # secRules:
    #   - variable: ""
    #     operator: ""
    #     action: ""
  canary:
    weight:
prometheus:
  metrics: true
livenessProbe:
  path: "/health"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/health"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
postgresql:
  managed: false
  managedClassSelector:
    #   matchLabels:
    #     stack: gitlab (This is an example. The labels should match the labels on the CloudSQLInstanceClass)

resources:
  limits:
    cpu: 512m
    memory: 600Mi
  requests:
    cpu: 256m
    memory: 512Mi

## Configure PodDisruptionBudget
## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
#
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  maxUnavailable: 1

## Configure NetworkPolicy
## ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
#
networkPolicy:
  enabled: false
  spec:
    podSelector:
      matchLabels: {}
    ingress:
    - from:
      - podSelector:
          matchLabels: {}
      - namespaceSelector:
          matchLabels:
            app.gitlab.com/managed_by: gitlab

ciliumNetworkPolicy:
  enabled: false
  alerts:
    enabled: false
  spec:
    endpointSelector: {}
    ingress:
    - fromEndpoints:
      - matchLabels:
          app.gitlab.com/managed_by: gitlab

serviceAccount:
  name:
  annotations: {}
  createNew: false

workers: {}
