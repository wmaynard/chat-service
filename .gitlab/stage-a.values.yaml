# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
strategyType:
# `serviceAccountName` is deprecated in favor of `serviceAccount.name`
serviceAccountName:
image:
  repository: gitlab.cdrentertainment.com:5050/platform-services/chat-service
  tag: stable
  pullPolicy: IfNotPresent
  # secrets:
  #   - name: gitlab-registry
extraLabels: {}
lifecycle: {}
# preStop:
#   exec:
#     command: ["/bin/sh", "-c", "sleep 10"]
podAnnotations: {}
nodeSelector: {}
affinity: {}
tolerations: []
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName: 
  secretChecksum:
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  CPUUtilizationPercentage: 60
  MemUtilizationPercentage: 60
gitlab:
  app:
  env:
  envName:
  envURL:
  projectID:
service:
  enabled: true
  annotations: {}
  name: cs-stage-a # 15 character limit..
  type: NodePort
  url: https://stage-a.nonprod.tower.cdrentertainment.com/
  additionalHosts:
  commonName: stage-a.nonprod.tower.cdrentertainment.com
  externalPort: 5000
  internalPort: 80
ingress:
  enabled: true
  paths: 
    - "/chat"
  tls:
    enabled: false
    acme: false
    secretName: "chat-service-stage-a"
    useDefaultSecret: false
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: stage-a
    alb.ingress.kubernetes.io/load-balancer-name: stage-a-k8s-alb
    alb.ingress.kubernetes.io/certificate-arn:  arn:aws:acm:us-east-1:806393939654:certificate/96677281-65fc-43dd-9c5d-289f8895c64a
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:806393939654:regional/webacl/PlatformWafACLs/eb75cd1a-78cd-44a4-a6f0-72766d330363
    alb.ingress.kubernetes.io/healthcheck-path: /chat/health
  modSecurity:
    enabled: false
    secRuleEngine: "DetectionOnly"
    # secRules:
    #   - variable: ""
    #     operator: ""
    #     action: ""
  canary:
    weight:
prometheus:
  metrics: true
livenessProbe:
  path: "/chat/health"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/chat/health"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
startupProbe:
  path: "/chat/health"
  failureThreshold: 30
  timeoutSeconds: 10
  scheme: "HTTP"
  probeType: "httpGet"
postgresql:
  managed: false
  managedClassSelector:
    #   matchLabels:
    #     stack: gitlab (This is an example. The labels should match the labels on the CloudSQLInstanceClass)

resources:
  limits:
    cpu: 512m
    memory: 1024Mi
  requests:
    cpu: 256m
    memory: 600Mi

## Configure PodDisruptionBudget
## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
#
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  maxUnavailable: 1

## Configure NetworkPolicy
## ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
#
networkPolicy:
  enabled: false
  spec:
    podSelector:
      matchLabels: {}
    ingress:
    - from:
      - podSelector:
          matchLabels: {}
      - namespaceSelector:
          matchLabels:
            app.gitlab.com/managed_by: gitlab

ciliumNetworkPolicy:
  enabled: false
  alerts:
    enabled: false
  spec:
    endpointSelector: {}
    ingress:
    - fromEndpoints:
      - matchLabels:
          app.gitlab.com/managed_by: gitlab

serviceAccount:
  name:
  annotations: {}
  createNew: false

