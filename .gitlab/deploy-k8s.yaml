.auto-deploy:
  image: "$AUTO_DEPLOY_IMAGE"
  dependencies: []
  needs: ["build_image"]
  allow_failure: true
  variables:
    K8S_SECRET_RUMBLE_REGION: "US"
    KUBE_CONTEXT: "platform-services/platform-services-agent:platform-services"
  script:
  - |-
    PAYLOAD=$(cat << JSON
    {
      "text": "Deploy Started '$CI_PROJECT_NAME' - <a href=\"$CI_PROJECT_URL/-/commit/$CI_COMMIT_SHA\">Git Commit</a> - <a href=\"$CI_PIPELINE_URL\">Pipeline Url</a>",
      "tags": [
        "deployment",
        "$CI_ENVIRONMENT_NAME"
      ]
    }
    JSON
    )
  - echo $PAYLOAD
  - kubectl config use-context $KUBE_CONTEXT
  - auto-deploy check_kube_domain
  - auto-deploy download_chart
  - auto-deploy ensure_namespace
  - auto-deploy create_secret
  - >
    curl --location --http1.1 --request POST "https://grafana.rumblegames.com/api/annotations" --header 'Content-Type: application/json' --header "Authorization: Bearer $GRAFANA_TOKEN" --data "${PAYLOAD}" || true
  - auto-deploy deploy
  rules:
  - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
    when: never
  - if: $CI_COMMIT_TAG
    when: never
  - if: '$RESTART_SERVICE == "true"'
    when: never
  - when: manual


dev:
  extends: .auto-deploy
  stage: dev
  variables:
    KUBE_INGRESS_BASE_DOMAIN: nonprod.tower.cdrentertainment.com
    KUBE_NAMESPACE: "chat-service-8-dev"
  tags:
  - cluster
  environment:
    name: dev
    url: https://dev.nonprod.tower.cdrentertainment.com/


